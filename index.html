<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday ðŸŽ‰</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffecd2, #fcb69f);
      animation: bgmove 8s infinite alternate;
      overflow: hidden;
    }

    @keyframes bgmove {
      0% { background-position: 0 0; }
      100% { background-position: 100% 100%; }
    }

    h1 {
      color: white;
      margin-top: 20px;
      font-size: 40px;
      text-shadow: 2px 2px 10px #00000070;
      animation: pop 1.5s ease;
    }

    @keyframes pop {
      from { transform: scale(0.6); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    #cake {
      width: 270px;
      margin-top: 40px;
      cursor: pointer;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }

    #msg {
      display: none;
      margin-top: 40px;
      font-size: 26px;
      color: white;
      padding: 20px;
      line-height: 1.5;
      text-shadow: 1px 1px 8px #000;
      animation: fadein 2s ease forwards;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .smoke {
      position: absolute;
      width: 10px;
      height: 10px;
      background: rgba(255,255,255,0.8);
      border-radius: 50%;
      animation: smokeUp 2s linear forwards;
    }

    @keyframes smokeUp {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-80px) scale(2); }
    }
  </style>
</head>

<body>

  <h1>ðŸŽ‚ Tap on the Cake ðŸŽ‰</h1>

  <img id="cake" src="https://raw.githubusercontent.com/ArshTools/cdn/main/cake/cake1.png" />

  <div id="msg">
    ðŸŽ‰ <b>Happy Birthday Behen</b> ðŸŽ‰ <br><br>
    You're one of the best person I've ever met,<br>
    Enjoy sis... :)
  </div>

  <script>
    const cake = document.getElementById("cake");
    const msg  = document.getElementById("msg");

    cake.addEventListener("click", () => {

      // Replace cake with blown-candle cake
      cake.src = "https://raw.githubusercontent.com/ArshTools/cdn/main/cake/cake2.png";

      // Create smoke particles
      for (let i = 0; i < 25; i++) {
        let smoke = document.createElement("div");
        smoke.classList.add("smoke");
        smoke.style.left = (window.innerWidth / 2 - 20 + Math.random() * 40) + "px";
        smoke.style.top = (cake.offsetTop + 20) + "px";
        document.body.appendChild(smoke);

        setTimeout(() => smoke.remove(), 2000);
      }

      // Show message
      setTimeout(() => {
        msg.style.display = "block";
      }, 800);
    });
  </script>

</body>
</html>
