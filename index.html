<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Behen ðŸŽ‰</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        background: linear-gradient(45deg, #ff4e50, #f9d423, #24c6dc, #514a9d, #ff6e7f,
        #bfe9ff, #a1c4fd, #c2e9fb, #667db6, #0082c8, #1c92d2);
        background-size: 2000% 2000%;
        animation: gradientShift 18s ease infinite;
        font-family: 'Poppins', sans-serif;
    }

    @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    #card {
        padding: 40px 60px;
        background: rgba(255, 255, 255, 0.25);
        border-radius: 25px;
        backdrop-filter: blur(8px);
        box-shadow: 0 0 25px rgba(255,255,255,0.7);
        cursor: pointer;
        transition: 0.4s ease;
        animation: pop 2s infinite alternate;
    }

    @keyframes pop {
        0% { transform: scale(1); }
        100% { transform: scale(1.05); }
    }

    .letters {
        font-size: 55px;
        font-weight: 800;
        letter-spacing: 3px;
        color: white;
        text-align: center;
        text-shadow: 
            0 0 10px #fff,
            0 0 20px #f0f,
            0 0 30px #0ff,
            0 0 40px #ff0,
            0 0 55px #f00;
        animation: glow 1.8s ease-in-out infinite alternate;
    }

    @keyframes glow {
        from {
            text-shadow: 0 0 15px #fff, 0 0 25px #ff0, 0 0 35px #f0f;
        }
        to {
            text-shadow: 0 0 25px #0ff, 0 0 45px #ff6, 0 0 60px #f00;
        }
    }

    #message {
        display: none;
        color: white;
        font-size: 32px;
        font-weight: 600;
        text-align: center;
        width: 80%;
        line-height: 1.5;
        animation: fadeIn 2s forwards ease;
        text-shadow: 0 0 10px black;
    }

    @keyframes fadeIn {
        0% { opacity: 0; transform: scale(0.7); }
        100% { opacity: 1; transform: scale(1); }
    }

    /* Confetti */
    .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background: red;
        animation: confettiFall 3s linear forwards;
        opacity: 0.8;
    }

    @keyframes confettiFall {
        to {
            transform: translateY(110vh) rotate(720deg);
            opacity: 1;
        }
    }
</style>
</head>

<body>

<div id="card">
    <div class="letters">H A P P Y <br> B I R T H D A Y</div>
</div>

<div id="message">
    Happy Birthday Behen,<br>
    You're one of the best persons I've ever met.<br>
    Enjoy sis... :)
</div>

<script>
    const card = document.getElementById("card");
    const message = document.getElementById("message");

    function createConfetti() {
        for (let i = 0; i < 40; i++) {
            let c = document.createElement("div");
            c.classList.add("confetti");

            c.style.left = Math.random() * 100 + "vw";
            c.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;
            c.style.animationDuration = (Math.random() * 2 + 2) + "s";

            document.body.appendChild(c);

            setTimeout(() => c.remove(), 4000);
        }
    }

    card.addEventListener("click", () => {
        // Fade the card out like blowing candles
        card.style.opacity = "0";
        card.style.transform = "scale(0.5)";
        setTimeout(() => card.style.display = "none", 700);

        // Show message
        setTimeout(() => {
            message.style.display = "block";
            createConfetti();
        }, 900);
    });
</script>

</body>
</html>
